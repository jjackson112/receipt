<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="move-container">
        <div class="receipt-container">
            <div class="top">
                <form action="/" id="submitForm">
                    <div class="article-div">
                        <label class="article-name">Item</label>
                        <input id="item" name="article" type="text" placeholder="apples, oranges" required>
                    </div>
                    <div class="amount-div">
                        <label class="amount-name">Amount</label>
                        <input id="total" name="amount" type="text" placeholder="6">
                    </div>
                    <button class="calculate" type="submit">Calculate Total</button>
                </form>
            </div>
            <div class="bottom">
                <h3><span>==========</span> Your Receipt <span>==========</span></h3>
                <ul id="article-list"></ul>
                <hr>
                <div class="final-total">
                    <p><strong>Total</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
